<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guestPage</title>
    <script src="https://kit.fontawesome.com/d5ec65f1e9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9" defer></script>
    <script src="startPage.js" defer></script>
    <script src="header.js" defer></script>
    <script src="modal.js" defer></script>
    <script src="guestPage.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="guestPage.css">
</head>
<body>
    <div id="nav_bar">
        <!-- 헤더 -->
    </div>
    <div class="modal_back">
        <!-- 설명 모달 -->
    </div>
    <!--guestPage.css적용-->
    <div class="comment_container" id = "comment_container">
        <div class="comment_count">댓글 <span id="count">3</span></div>
        <input id="comment-input" placeholder="댓글을 입력해 주세요.">
        <button style="cursor: pointer" id="submit" onclick="comment()">등록</button>

        <div class="comments">
            <h4 class="nickName">김철왕</h4>
            <div class="contents">재미있어요</div>
            <div class="date">2022-06-12</div>
        </div>
        <div class="comments">
            <h4 class="nickName">bop</h4>
            <div class="contents">이거 깨라고 만든거 맞나요?</div>
            <div class="date">2022-06-12</div>
        </div>
        <div class="comments">
            <h4 class="nickName">철수</h4>
            <div class="contents">아직 4라운드도 못 깬 사람도 있나?</div>
            <div class="date">2022-06-12</div>
        </div>
    </div>


</body>
</html>
